name: OCR and Webhook

on:
#   schedule:
#     - cron: '0 11 * * 1-5'  # 월~금 오전 11시에 실행
    push:
        branches:
        - main
jobs:
  run-selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb tesseract-ocr 
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          pip install selenium webdriver-manager pytesseract beautifulsoup4 requests

      - name: Run Selenium tests
        run: |
          Xvfb :99 &  # 가상 디스플레이 실행
          export DISPLAY=:99  # 디스플레이 설정
          python bab.py  # Selenium을 사용하는 테스트 스크립트 실행
