name: 밥플러스 메뉴 알림봇 🤖

on:
  schedule:
    - cron: '42 1 * * 1-5'  # 매주 월~금, 10:42에 실행
    - cron: '52 5 * * 1-5'  # 매주 월~금, 14:52에 실행
  push:
    branches:
      - main

jobs:
  run-selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          pip install selenium webdriver-manager beautifulsoup4 requests holidays

      - name: Run Selenium tests for Today Menu
        if: github.event.schedule == '42 1 * * 1-5'
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          BLOG_URL: ${{ secrets.BLOG_URL }}
        run: |
          Xvfb :99 &  # 가상 디스플레이 실행
          export DISPLAY=:99  # 디스플레이 설정
          python babToday.py  # 오늘 메뉴 스크립트 실행

      - name: Run Selenium tests for Tomorrow Menu
        if: github.event.schedule == '52 5 * * 1-5'
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          BLOG_URL: ${{ secrets.BLOG_URL }}
        run: |
          Xvfb :99 &  # 가상 디스플레이 실행
          export DISPLAY=:99  # 디스플레이 설정
          python babTomorrow.py  # 내일 메뉴 스크립트 실행
